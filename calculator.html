<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
        <div class="conatiner">
          <input type="text" placeholder="0" id="inputbox">
          <div>
            <button class="bto">AC</button>
            <button class="bto">DEL</button>
            <button class="bti">%</button>
            <button class="bti">/</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="bti">*</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bti">-</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="bti">+</button>
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button class="bti">*</button>
            <button class="btn">=</button>
          </div>
        </div>
        <script src="calculator.js"></script>
</body>
</html>
